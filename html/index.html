<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AUthentication App</title>
</head>

<body>
    <div class="container">
        <section class="header m-3">
            <img src="../images/devchallenges.svg" alt="">
        </section>
        <section class="intro_text m-2">
            <h2 class="m-2">
                Join thousands of learners from around the world.
            </h2>
            <p>Master web development by making real-life projects.There are multiple paths for you to choose</p>
        </section>
        <main>
            <form action="">
                <div class="d-grid gap-2 mx-auto">
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control-lg">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control-lg">
                    <button class="btn btn-primary" type="button">Start Coding Now</button>
                </div>
            </form>
        </main>
        <section class="socials">
            <p class="socials_text m-3">or continue with these profiles</p>
            <div class="socials_links m-2">
                <div class="social_links_content">
                    <img src="/images/Google.svg" alt="google_login">
                    <img src="/images/Facebook.svg" alt="facebook_login">
                    <img src="/images/Twitter.svg" alt="twitter_login">
                    <img src="/images/Github.svg" alt="github_login">
                </div>
            </div>
            <div class="login_here">
                <p>Already a member?
                    <a href="#">
                        Login
                    </a>
                </p>
            </div>
        </section>
        <section class="credentials">
            <p>Vimal Kumar</p>
            <p>devchallenges.io</p>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
