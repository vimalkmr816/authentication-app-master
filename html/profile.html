<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>

<body>
    <section class="header">
        <img src="../images/devchallenges.svg" alt="company_logo">
    </section>
    <section class="intro">
        <div class="container">

            <h1>Personal Info</h1>
            <p>Basic Info,like your name and photo</p>
            <h1>Profile</h1>
            <p>Some info may be visible to other people.</p>
            <button class="edit_profile">Edit</button>
        </div>
    </section>
    <main class="main">
        <div class="main_photo">
            <span class="profile_content">photo</span> <span> <img src="../images/devchallenges.png" alt=""></span>
        </div>
        <div class="main_name">
            <span class="profile_content">name</span> <span>Xanthe Neal</span>
        </div>
        <div class="main_bio">
            <span class="profile_content">bio</span> <span>I am a software developer.</span>
        </div>
        <div class="main_email">
            <span class="profile_content">email</span> <span>xanthe.neal@gmail.com</span>
        </div>
        <div class="main_password">
            <span class="profile_content">password</span> <span></span>
        </div>
    </main>
    <section class="credentials">
        <p>Vimal Kumar</p>
        <p>devchallenges.io</p>
    </section>
</body>

</html>
